<div class="container">
  <div class="row" style="margin-top: 30%;">
    <div class="col-md-4 offset-md-4">
      <form name="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="form-group row">
          <label for="inputEmail" class="col-lg-3 col-form-label">Email</label>
          <div class="col-lg-9">
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" (ngModel)="email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-lg-3 col-form-label">Password</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" (ngModel)="password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-lg-3 col-lg-9">
            <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Sign in</button>
            <a routerLink="/password-reset">Forgot password?</a>
          </div>
        </div>
      </form>
      New here? <a routerLink="/signup">Create an account.</a>
    </div>
  </div>
</div>
