<div class="container-fluid">
    <div class="row mt-4 mb-4">
        <div class="col-sm-12">
            <a (click)="showExport.emit(false);"role="button" class="btn btn-outline-secondary">Back</a>
            <a *ngIf="download == 2" [href] = "url" target="_blank" role="button" class="btn btn-outline-primary float-right mr-4">Open console</a>
            <a *ngIf="download == 1" [href] = "url" download = "data.csv" role="button" class="btn btn-outline-primary float-right mr-4">Download</a>
        </div>
    </div>
    <pre><code>{{ exportData }}</code></pre>
</div>
